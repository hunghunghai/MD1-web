<script>
    let listProduct = JSON.parse(localStorage.getItem('list_product'))
    if (listProduct == null) {
        listProduct = []
    }

    function showListProduct() {
        let drawProduct = '';
        for (let i = 0; i < listProduct.length; i++) {
            drawProduct += `
                <div class="card">
                   <img src="${listProduct[i].image}" class="card-img-top" alt="...">
                   <div class="card-body">
                      <h5 class="card-title">${listProduct[i].name}</h5>
                      <p class="card-text">${listProduct[i].price},9đ</p>
                      <button class="btn btn-white"><i class="bi bi-cart"></i></button>
                    </div>
                </div>
            `
        }
        document.getElementById('draw-product').innerHTML = drawProduct;
    }

    showListProduct()
    let listBags = JSON.parse(localStorage.getItem('bags_list'))
    if (listBags==null){
        let listBags = [];
    }
    function showListBags() {
        let drawBags = '';
        for (let i = 0; i < listBags.length; i++) {
            drawBags += `
                <div class="card">
                   <div class="card-body">
                      <h5 class="card-title">${listBags[i].name}</h5>
                      <p class="card-text">${listBags[i].price},9đ</p>
                      <button class="btn btn-white"><i class="bi bi-cart"></i></button>
                    </div>
                </div>
            `
        }
        document.getElementById('bags').innerHTML = drawBags;
    }


</script>
