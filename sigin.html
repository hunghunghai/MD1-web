<!DOCTYPE html>
<html lang="en">
<link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<head>
    <meta charset="UTF-8">
    <title>SigUp DiorOfficial</title>
    <link rel="stylesheet" href="web.css">
</head>
<body>
<section class="vh-100 gradient-custom" >
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h2 class="fw-bold mb-2 text-uppercase">Create Account</h2>
                        <p class="text-white-50 mb-5"></p>
                        <div class="form-outline form-white mb-4">
                            <p  class="error report" id="userInputX"></p>
                            <input type="email" oninput="validate()" id="userName" class="form-control form-control-lg"/>
                            <label class="form-label">UserName</label>
                        </div>
                        <div class="form-outline form-white mb-4">
                            <p class="error report" id="emailInputX"></p>
                            <input type="email" oninput="validate()" id="inputEmail" class="form-control form-control-lg"/>
                            <label class="form-label">Email</label>
                        </div>
                        <div class="form-outline form-white mb-4">
                            <p class="error report" id="passInputX"></p>
                            <input type="password" oninput="validate()" id="Passwordinput" class="form-control form-control-lg"/>
                            <label class="form-label">Password</label>
                        </div>
                        <div class="form-outline form-white mb-4">
                            <p class="error report" id="repassInputX"></p>
                            <input type="password" oninput="validate()" id="RePasswordinput" class="form-control form-control-lg"/>
                            <label class="form-label">Re-Enter Password</label>
                        </div>
                        <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
                        <button onclick="sumBitDate()" class="btn btn-outline-light btn-lg px-5 createaccount" type="submit">Create Account</button>
                        <div class="d-flex justify-content-center text-center mt-4 pt-1">
                            <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                            <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                            <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                        </div>
                        <div>
                            <p class="mb-0">Do you already have an account? <a href="index.html" class="text-white-50 fw-bold">Log In</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="loginsigup.js"></script>
<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
