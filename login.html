<!DOCTYPE html>
<html lang="en">
<link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="web.css">
</head>
<body>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5"></p>
                            <div class="form-outline form-white mb-4">
                                <input type="email" id="inputUser" class="form-control form-control-lg"/>
                                <label class="form-label">User Name</label>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="password" id="inputPassword" class="form-control form-control-lg"/>
                                <label class="form-label">Password</label>
                            </div>
                            <p id="Error" class="error"></p>
                            <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
                            <button onclick="LoginWeb()" class="btn btn-outline-light btn-lg px-5" type="button">Login
                            </button>
                            <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                            </div>
                        </div>
                        <div>
                            <p class="mb-0">Don't have an account? <a href="sigin.html" class="text-white-50 fw-bold">Sign
                                Up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    let arr = JSON.parse(localStorage.getItem('userList'))

    if (arr == null) {
        arr = [];
    }

    function LoginWeb() {
        let check = false
        let username = document.querySelector('#inputUser').value;
        let password = document.querySelector('#inputPassword').value;
        if (username.trim() == "" && password.trim() == "") {
        } else {
            for (let i = 0; i < arr.length; i++) {
                console.log(arr[i].username == username && arr[i].password == password)
                if (arr[i].username == username && arr[i].password == password) {
                    localStorage.setItem('userList', JSON.stringify(arr[i]))
                    check = true;
                    break;
                }
            }
            if (check) {
                location.href = 'index.html'
            } else {
                document.querySelector('#Error').innerText = 'Wrong account or password !!'
            }
        }
    }
</script>

<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
